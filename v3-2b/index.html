<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Falling points</title>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
varying vec3 color;

void main()
{
    gl_PointSize = 3.0;
    vec4 tpos = vPosition;
    
    tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);
    if(tpos.x < -0.4 && tpos.y > 0.2){
        color = vec3(0,0,1);
    }
    else if(tpos.x > 0.0 && tpos.y > 0.2){
        color = vec3(0,0,1);
    }
    else if(tpos.x > 0.0 && tpos.y < -0.2){
        color = vec3(0,0,1);
    }
    else if(tpos.x < -0.4 && tpos.y < -0.2){
        color = vec3(0,0,1);
    }
    else if(tpos.x > -0.3 && tpos.x < -0.1){
        color = vec3(1,0,0);
    }
    else if(tpos.y > -0.1 && tpos.y < 0.1){
        color = vec3(1,0,0);
    }
    else{
        color = vec3(1,1,1);
    }


    gl_Position = tpos;
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec3 color;
void main()

{
    gl_FragColor = vec4(color, 1.0);
}
</script>

<script type="text/javascript" src="../webGL/Common/webgl-utils.js"></script>
<script type="text/javascript" src="../webGL/Common/initShaders.js"></script>
<script type="text/javascript" src="../webGL/Common/MV.js"></script>
<script type="text/javascript" src="/v3-2b/v3-2b.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="600" height="600">
</body>
</html>
