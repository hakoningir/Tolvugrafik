<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="/hakoningir.github.io/webGL/Common/webgl-utils.js"></script>
<script type="text/javascript" src="/hakoningir.github.io/webGL/Common/initShaders.js"></script>
<script type="text/javascript" src="/hakoningir.github.io/webGL/Common/MV.js"></script>
<script type="text/javascript" src="/hakoningir.github.io/v3-5/v3-5.js"></script>

<body>
<canvas id="gl-canvas" width="512" height="512"></canvas>
</body>
</html>
