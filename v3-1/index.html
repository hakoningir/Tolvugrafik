<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float time;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="/Sierpinski/webGL/Common/webgl-utils.js"></script>
<script type="text/javascript" src="/Sierpinski/webGL/Common/initShaders.js"></script>
<script type="text/javascript" src="/Sierpinski/webGL/Common/MV.js"></script>
<script type="text/javascript" src="/v3-1/v3-1.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
