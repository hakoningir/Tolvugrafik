
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;
    
    uniform mat4 rotation;
    
    void main() 
    {
        fColor = vColor;
        gl_Position = rotation * vPosition;
    } 
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    
    precision mediump float;
       
    varying vec4 fColor;
    
    void main()
    {
        gl_FragColor = fColor;
    }
    </script>

<script type="text/javascript" src="../webGL/Common/webgl-utils.js"></script>
<script type="text/javascript" src="../webGL/Common/initShaders.js"></script>
<script type="text/javascript" src="../webGL/Common/MV.js"></script>
<script type="text/javascript" src="/pendull/pendull.js"></script>
